<!DOCTYPE html>
<html lang="en">

<body>
  <header>
    <h1>Padhlo67</h1>

  <main>
    <section id="subject-selection">
      <h2>Select a Subject</h2>
      <div id="subjects">
        <button data-subject="Science">Science</button>
        <button data-subject="Maths">Maths</button>
        <button data-subject="History">History & Civics</button>
        <button data-subject="Geography">Geography</button>
        <button data-subject="English">English</button>
        <button data-subject="Computer">Computer</button>
        <button data-subject="French">French</button>
      </div>
    </section>

    <section id="quiz-area" class="hidden">
      <div id="question-box"></div>
      <div id="options-box"></div>
      <button id="next-btn">Next</button>
    </section>

    <section id="result-area" class="hidden">
      <h2>Your Score:</h2>
      <p id="final-score"></p>
      <button id="restart-btn">Play Again</button>
    </section>
  </main>
